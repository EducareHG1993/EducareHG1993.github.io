<div id="app-container">

                <p>B√ÅO C√ÅO TI·∫æN ƒê·ªò H·ªåC T·∫¨P</p>
            </center>
            <p>H·ªçc sinh: <b id="r-name"></b> | B√†i h·ªçc: <b id="r-topic"></b></p>

                <thead><tr style="background:#f1f5f9;"><th>T·ª´ v·ª±ng</th><th>√Çm khuy·∫øt</th><th>K·∫øt qu·∫£</th></tr></thead>

        <button class="btn no-print" style="background:#64748b; margin-top:10px;" onclick="location.reload()">CH·ªåN B√ÄI KH√ÅC</button>

</div>

<script>
const data = {
    v_all: [{w:"apple",h:"_PPLE",a:"A",m:"Qu·∫£ t√°o"},{w:"dog",h:"D_G",a:"O",m:"Con ch√≥"},{w:"duck",h:"D_CK",a:"U",m:"Con v·ªãt"},{w:"hen",h:"H_N",a:"E",m:"Con g√†"},{w:"pig",h:"P_G",a:"I",m:"Con l·ª£n"}],
    c_sh_ch: [{w:"ship",h:"__IP",a:"SH",m:"T√†u th·ªßy"},{w:"fish",h:"FI__",a:"SH",m:"Con c√°"},{w:"chair",h:"__AIR",a:"CH",m:"C√°i gh·∫ø"},{w:"chin",h:"__IN",a:"CH",m:"C√°i c·∫±m"}],
    th_voiced: [{w:"that",h:"__AT",a:"TH",m:"Kia (H·ªØu thanh)"},{w:"this",h:"__IS",a:"TH",m:"N√†y (H·ªØu thanh)"},{w:"mother",h:"MO__ER",a:"TH",m:"M·∫π (H·ªØu thanh)"}],
    th_unvoiced: [{w:"think",h:"__INK",a:"TH",m:"Suy nghƒ© (V√¥ thanh)"},{w:"thank",h:"__ANK",a:"TH",m:"C·∫£m ∆°n (V√¥ thanh)"},{w:"math",h:"MA__",a:"TH",m:"M√¥n to√°n (V√¥ thanh)"}],
    pl_cl: [{w:"plane",h:"__ANE",a:"PL",m:"M√°y bay"},{w:"cloud",h:"__OUD",a:"CL",m:"ƒê√°m m√¢y"},{w:"plate",h:"__ATE",a:"PL",m:"C√°i ƒëƒ©a"}],
    sm_sn: [{w:"smile",h:"__ILE",a:"SM",m:"N·ª• c∆∞·ªùi"},{w:"snake",h:"__AKE",a:"SN",m:"Con r·∫Øn"},{w:"snow",h:"__OW",a:"SN",m:"Tuy·∫øt r∆°i"}],
    spl_squ: [{w:"splash",h:"___ASH",a:"SPL",m:"B·∫Øn n∆∞·ªõc"},{w:"square",h:"___ARE",a:"SQU",m:"H√¨nh vu√¥ng"},{w:"squid",h:"___ID",a:"SQU",m:"Con m·ª±c"}]
};

let activeQ = [], studentName = "", history = [], timerI, synth = window.speechSynthesis;

function playSound(s) {
    synth.cancel();
    const u = new SpeechSynthesisUtterance(s);
    u.lang = 'en-US'; u.rate = 0.5;
    synth.speak(u);
}

function startApp() {
    studentName = document.getElementById('std-name').value;
    if(!studentName) return alert("C√¥ Qu·ª≥nh ch∆∞a bi·∫øt t√™n con n√®!");
    let topic = document.getElementById('topic-select').value;
    activeQ = [...data[topic]].sort(() => Math.random() - 0.5);
    document.getElementById('setup-screen').classList.add('hidden');
    document.getElementById('study-screen').classList.remove('hidden');
    document.getElementById('display-name').innerText = "H·ªçc sinh: " + studentName;
    
    let s = 0;
    timerI = setInterval(() => { s++; document.getElementById('timer').innerText = `‚è± ${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }, 1000);
    render();
}

function render() {
    if(activeQ.length === 0) return finish();
    const item = activeQ[0];
    document.getElementById('hint-display').innerText = item.h;
    document.getElementById('meaning-hint').innerText = "Nghƒ©a: " + item.m;
    document.getElementById('user-input').value = "";
    document.getElementById('user-input').focus();
    document.getElementById('feedback').innerText = "";
    
    synth.cancel();
    const q = new SpeechSynthesisUtterance(`Can you find the sound ${item.a.split('').join(' ')} in this word?`);
    q.lang = 'en-US'; q.rate = 0.8;
    synth.speak(q);
}

function check() {
    const val = document.getElementById('user-input').value.trim().toUpperCase();
    const item = activeQ[0];
    if(val === item.a) {
        document.getElementById('feedback').innerText = "EXCELLENT! üåü";
        document.getElementById('feedback').style.color = "#059669";
        history.push({w: item.w, a: item.a, st: "ƒê√∫ng ‚úÖ"});
        teach(item.w);
    } else {
        document.getElementById('feedback').innerText = "TRY AGAIN! ‚ùå";
        document.getElementById('feedback').style.color = "#dc2626";
        playSound(item.a.split('').join(' '));
    }
}

function teach(w) {
    synth.cancel();
    const u1 = new SpeechSynthesisUtterance(w);
    const u2 = new SpeechSynthesisUtterance(w);
    const u3 = new SpeechSynthesisUtterance(`Great job. ${w}`);
    u2.rate = 0.4;
    const run = (u, cb) => { u.lang = 'en-US'; u.onend = cb; synth.speak(u); };
    run(u1, () => setTimeout(() => run(u2, () => setTimeout(() => run(u3, () => { activeQ.shift(); render(); }), 600)), 600));
}

function finish() {
    clearInterval(timerI);
    document.getElementById('study-screen').classList.add('hidden');
    document.getElementById('report-screen').classList.remove('hidden');
    document.getElementById('r-name').innerText = studentName;
    document.getElementById('r-topic').innerText = document.getElementById('topic-select').options[document.getElementById('topic-select').selectedIndex].text;
    
    let h = "";
    history.forEach(i => h += `<tr><td>${i.w.toUpperCase()}</td><td>${i.a}</td><td>${i.st}</td></tr>`);
    document.getElementById('diary-body').innerHTML = h;
    document.getElementById('r-comment').innerText = "Con ƒë√£ ho√†n th√†nh r·∫•t t·ªët b√†i h·ªçc √¢m h√¥m nay. Con h√£y ti·∫øp t·ª•c ph√°t huy nh√©!";
}
document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') check(); });
</script>
